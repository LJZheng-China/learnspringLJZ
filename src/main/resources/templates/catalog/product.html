<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/mypetstoressm.css" type="text/css" media="screen"/>
</head>
<body>
<div th:replace="common/top">

</div>
<div id="Content">
    <div id="BackLink">
        <a th:href="@{'/catalog/viewCategory?categoryId=' + ${product.categoryId}}" th:text="|Return to ${product.categoryId}|">Return to ${product.categoryId}</a>
    </div>

    <div id="Catalog">

        <h2 th:text="${product.name}"></h2>

        <table>
            <tr>
                <th>Item ID</th>
                <th>Product ID</th>
                <th>Description</th>
                <th>List Price</th>
                <th>&nbsp;</th>
            </tr>
                <tr th:each="item:${itemList}">
                    <td>
                        <a th:href="@{'/catalog/viewItem?itemId='+ ${item.itemId}}" th:text="${item.itemId}">item.itemId</a>
                    </td>
                    <td th:text="${item.product.productId}">

                    </td>
                    <td th:text="${item.attribute1} + ${item.attribute2} + ${item.attribute3} + ${item.attribute4} + ${item.attribute5} + ${product.name}">
                        ${item.attribute1} ${item.attribute2} ${item.attribute3}
                        ${item.attribute4} ${item.attribute5} ${sessionScope.product.name}
                    </td>
                    <td th:text="'$' + ${#numbers.formatDecimal(item.listPrice, 0, 2)}">
<!--                        <fmt:formatNumber value="${item.listPrice}" pattern="$#,##0.00" />-->
                    </td>
                    <td>
                        <a class="Button" th:href="@{'/cart/addItemToCart?workingItemId=' + ${item.itemId}}" th:text="'Add to Cart'">Add to Cart</a>
                    </td>
                </tr>
            <tr>
                <td>
                </td>
            </tr>
        </table>

    </div>
</div>
<div th:replace="common/bottom">

</div>
</body>
</html>
